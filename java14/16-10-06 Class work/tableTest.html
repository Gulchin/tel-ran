<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tbl{
            position: absolute;
            top:20vh;
            left: 25vw;
            font-family: Arial;
            font-size: 2.5vh;
            background-color: azure;
            width: 50vw;
            color: darkblue;
            border-collapse: collapse;
        }
        td{
            border: 1px solid darkslateblue;
            padding: 1vw;
        }
        caption{
            font-size: 3.5vh;
            font-style: italic;
        }
        thead{
            font-weight: bold;
        }
        tfoot{
            color: rebeccapurple;
            text-align: right;
        }
        tbody{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
<table class="tbl">
    <caption>Cities of Israel</caption>
    <thead>
    <tr>
        <td>City</td>
        <td>Region</td>
        <td>Population</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Zfat</td>
        <td>North</td>
        <td>50 000</td>
    </tr>
    <tr>
        <td>Haifa</td>
        <td>North</td>
        <td>300 000</td>
    </tr>
    <tr>
        <td>Netanya</td>
        <td>Center</td>
        <td>200 000</td>
    </tr>
    <tr>
        <td>Jerusalem</td>
        <td>Center</td>
        <td>800 000</td>
    </tr>
    <tr>
        <td>Tel-Aviv</td>
        <td>Center</td>
        <td>350 000</td>
    </tr>
    <tr>
        <td>Bat-Yam</td>
        <td>Center</td>
        <td>100 000</td>
    </tr>
    <tr>
        <td>Eilat</td>
        <td>South</td>
        <td>30 000</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3"> Visit Holy Land!</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
