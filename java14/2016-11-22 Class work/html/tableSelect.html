<script>
    var tds=document.querySelectorAll("#tbl td");
//    var trs=document.querySelectorAll("#tbl tr");
    for (var i=0;i<tds.length;i++){
        tds[i].onclick=function () {
            console.log("row: "+this.parentElement.sectionRowIndex+ ", cell: "+ this.cellIndex);
            this.innerText=(this.parentElement.sectionRowIndex+1)*(this.cellIndex+1);
        }
        tds[i].onmouseover=function () {
            var num=+this.cellIndex+1;
            var arr=document.querySelectorAll("#tbl td:nth-child("+num+")");
            for (var j=0;j<arr.length;j++){
                arr[j].style.backgroundColor="#f4f440";
            }
        }
        tds[i].onmouseout=function () {
            var num=+this.cellIndex+1;
            var arr=document.querySelectorAll("#tbl td:nth-child("+num+")");
            for (var j=0;j<arr.length;j++){
                arr[j].style.backgroundColor="#ffffff";
            }
        }
    }
