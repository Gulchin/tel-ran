<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="radio" name="elections" value="Clinton">Clinton <br>
<input type="radio" name="elections" value="Tramp">Tramp <br>
<input type="radio" name="elections" value="Putin" checked>Putin <br>
<input type="radio" name="elections" value="Kaddafi">Kaddafi <br>

<button id="but"> Vote</button>
<script>
    document.getElementById("but").onclick=function () {
        var arr=document.getElementsByName("elections");
        for(var i=0;i<arr.length;i++){
            if (arr[i].checked) console.log(arr[i].value);
        }
    }
</script>
</body>
</html>
