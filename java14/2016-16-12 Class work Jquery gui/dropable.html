<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.js"></script>
    <link href="jquery-ui.css" rel="stylesheet" />
    <style>
        .sq{
            position: absolute;
            width: 200px;
            height: 200px;
        }
        .green{
            top: 50px;
            left: 50px;
            background-color: green;
        }
        .red{
            top: 300px;
            left: 300px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="first" class="sq green"></div>
<div id="second" class="sq red"></div>
<script>
    $("#first").draggable();
    $("#second").draggable();
</script>
</body>
</html>
