<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .w{
            font-size: 50px;
            font-family: Arial;
        }
        </style>
</head>
<body>
<p id="watches" class="w"></p>
<script>
    //ДЗ сделать, чтобы опа меняла страицы плавно
    var w=document.getElementById("watches");
    var date=new Date();
    w.innerText=display(date);
    display(date);

    function display(date) {
        return date.getFullYear()+"-"+addZero(date.getMonth()+1)+"-"+addZero(date.getDate())
            +" "+addZero(date.getHours())+":"+addZero(date.getMinutes())+
        ":"+addZero(date.getSeconds());
    }
    setInterval(function () {
        w.innerText=display(new Date());
    },1000);

    function addZero(num) {
        if(num<10) return "0"+num;
        return num;
    }
</script>
</body>
</html>
