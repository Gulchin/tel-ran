<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .sq{
            position: relative;
            width: 200px;
            height: 200px;
        }
        .red{
            background-color: red;
            left: 500px;
            z-index: 100;
        }
        .yellow{
            top: -150px;
            left: 600px;
            background-color: yellow;
            z-index: 110;
        }
        .green{
            background-color: green;
            top: -350px;
            left: 500px;
            margin: 50px;
            /* 9 квадратиков position relative margin 20px. Должны стоять без зазоров в 3 ряда, столбца (кубик рубика)
        }
    </style>
</head>
<body>

<div class="sq red"></div>
<div class="sq yellow"></div>
<div class="sq green"></div>
</body>
</html>
