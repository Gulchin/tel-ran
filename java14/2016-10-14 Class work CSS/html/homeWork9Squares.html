<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9 squares</title>
    <style>
        .square{
            position: relative;
            margin: 20px;
            width: 160px;
            height: 160px;
        }
        .topLeft{
            background-color: lightblue;
        }
        .topMiddle{
            background-color: blue;
            top:-180px;
            left: 160px;
        }
        .topRight{
            background-color: darkblue;
            top:-360px;
            left: 320px;
        }
        .middleLeft{
            background-color: plum;
            top: -380px;
        }
        .middleMiddle{
            background-color: blueviolet;
            top: -560px;
            left: 160px;
        }
        .middleRight{
            background-color: darkmagenta;
            top: -740px;
            left: 320px;
        }
        .bottomLeft{
            background-color: lightcoral;
            top: -760px;
        }
        .bottomMiddle{
            background-color: red;
            top: -940px;
            left: 160px;
        }
        .bottomRight{
            background-color: darkred;
            top: -1120px;
            left: 320px;
        }
    </style>
</head>
<body>
<div class="square topLeft"></div>
<div class="square topMiddle"></div>
<div class="square topRight"></div>

<div class="square middleLeft"></div>
<div class="square middleMiddle"></div>
<div class="square middleRight"></div>

<div class="square bottomLeft"></div>
<div class="square bottomMiddle"></div>
<div class="square bottomRight"></div>
</body>
</html>
