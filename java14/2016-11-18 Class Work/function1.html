    function coporator(str) {
        var obj={
            "year":function (b1,b2) {
                return +b1.year-b2.year;
            },
            "author": function (b1,b2) {
                return b1.author.localeCompare(b2.author);
            },
            "title":function (b1,b2) {
                return b1.title.localeCompare(b2.title);
            }
        }
        return obj[str];
    }
