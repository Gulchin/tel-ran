<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
    <style>
        @font-face {
            font-family: Esther;
            src: url("SCRIPTIN.ttf");
        }
        .first{
            position: absolute;
            top: 200px;
            left: 300px;
            width: 300px;
            height: 200px;
            border: 1px solid crimson;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            font-family: Esther;
            font-size: 30px;
            font-weight: bold;
            text-shadow: 10px 10px 10px lightblue;
            color: blue;
        }
    </style>
</head>
<body>
<div class="first">
    Once upon a time...
</div>
</body>
</html>
