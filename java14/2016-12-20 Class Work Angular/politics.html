<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="politics.js"></script>

    <style>
        body{
            margin: 0;
            width: 100vw;
            height: 100vh;
        }
        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 10px;
        }
        .tbl{
            font-family: Arial;
            font-size: 20px;
            border-collapse: collapse;
            border: 10px solid dodgerblue;
            background-color: lightskyblue;
            color: darkslateblue;

        }
        .tbl td{
            padding: 20px;
            border: 10px solid dodgerblue;
        }

        .tbl tr:first-child{
            color: white;
            font-weight: bold;
            background-color: darkslateblue;
        }

        .tbl tr:nth-child(even){
            background-color: aquamarine;
        }

    </style>
</head>
<body>
<div class="container" ng-app="politics" ng-controller="politicsContr">
<table class="tbl">
    <tr><td ng-repeat="f in fields">{{f}}</td></tr>
    <tr ng-repeat="p in partners">
        <td ng-repeat="v in p">{{v}}</td>
        <!--<td>{{p.name}}</td>-->
        <!--<td>{{p.country}}</td>-->
        <!--<td>{{p.age}}</td>-->
    <tr>
</table>
</div>
</body>
</html>
